services:
  postgres:
    image: postgres:18-alpine
    container_name: matrix-postgres
    environment:
      POSTGRES_USER: synapse
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
      POSTGRES_DB: synapse
      POSTGRES_INITDB_ARGS: "--locale=C --encoding=UTF8"
    volumes:
      - postgres-data:/var/lib/postgresql/data
    restart: unless-stopped
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U synapse -d synapse"]
      interval: 10s
      timeout: 5s
      retries: 10

  synapse:
    image: matrixdotorg/synapse:v1.145.0
    container_name: matrix-synapse
    depends_on:
      postgres:
        condition: service_healthy
    environment:
      SYNAPSE_SERVER_NAME: ${MATRIX_DOMAIN}
      SYNAPSE_REPORT_STATS: "no"
      UID: ${SYNAPSE_UID:-1000}
      GID: ${SYNAPSE_GID:-1000}
      SYNAPSE_CONFIG_PATH: /data/homeserver.yaml
    volumes:
      - ./synapse/data:/data
    restart: unless-stopped

  element:
    image: vectorim/element-web:v1.12.8
    container_name: matrix-element
    volumes:
      - ./element/config.json:/app/config.json:ro
    restart: unless-stopped

  synapse-admin:
    image: awesometechnologies/synapse-admin:0.11.1
    container_name: matrix-synapse-admin
    depends_on:
      - synapse
    environment:
      REACT_APP_SERVER: "https://${MATRIX_DOMAIN}"
    ports:
      - "8080:80"
    restart: unless-stopped

  nginx:
    image: nginx:1.29-alpine
    container_name: matrix-nginx
    depends_on:
      - synapse
      - element
      - synapse-admin
    networks:
      - default
      - webnet
    ports:
      - "80:80"
      - "443:443"
      - "8448:8448"
    volumes:
      - ./nginx/nginx.conf:/etc/nginx/nginx.conf:ro
      - ${TLS_CERT_FILE}:/etc/nginx/certs/fullchain.pem:ro
      - ${TLS_KEY_FILE}:/etc/nginx/certs/privkey.pem:ro
      - ${HTPASSWD_FILE}:/etc/nginx/.htpasswd:ro
    restart: unless-stopped

volumes:
  postgres-data:

networks:
  webnet:
    external: true
    name: webnet

worker_processes auto;

events {
  worker_connections 1024;
}

http {

  # Docker DNS resolver
  resolver 127.0.0.11 valid=30s;

  # Upstream definitions
  upstream synapse_backend {
    server synapse:8008;
  }

  upstream element_web {
    server element:80;
  }

  upstream synapse_admin_web {
    server synapse-admin:80;
  }

  upstream portfolio_web {
    server portfolio:80;
  }

  # Redirect HTTP -> HTTPS
  server {
    listen 80;
    listen [::]:80;
    server_name _;
    return 301 https://$host$request_uri;
  }

  # Main homeserver domain (client-server API + federation)
  server {
    listen 443 ssl;
    listen [::]:443 ssl;

    http2 on;

    # Federation port
    listen 8448 ssl default_server;
    listen [::]:8448 ssl default_server;

    server_name example.com;

    ssl_certificate     /etc/nginx/certs/fullchain.pem;
    ssl_certificate_key /etc/nginx/certs/privkey.pem;

    # Advertise the federation host for clients
    location = /.well-known/matrix/server {
      add_header Content-Type application/json;
      return 200 '{"m.server":"example.com:8448"}';
    }

    location = /.well-known/matrix/client {
      add_header Content-Type application/json;
      add_header Access-Control-Allow-Origin *;
      return 200 '{"m.homeserver":{"base_url":"https://example.com"}}';
    }

    location ~ ^(/_matrix|/_synapse/client) {
      proxy_pass http://synapse_backend;
      proxy_set_header X-Forwarded-For $remote_addr;
      proxy_set_header X-Forwarded-Proto $scheme;
      proxy_set_header Host $host:$server_port;
      client_max_body_size 50M;
      proxy_http_version 1.1;
    }

    # I'm running a portfolio site at example.com in a separate container; left here for reference
    # location / {
    #   proxy_pass http://portfolio_web;
    #   proxy_http_version 1.1;
    #   proxy_set_header Host $host;
    #   proxy_set_header X-Real-IP $remote_addr;
    #   proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
    #   proxy_set_header X-Forwarded-Proto $scheme;
    # }
  }

  # Element Web
  server {
    listen 443 ssl;
    listen [::]:443 ssl;

    http2 on;

    server_name element.example.com;

    ssl_certificate     /etc/nginx/certs/fullchain.pem;
    ssl_certificate_key /etc/nginx/certs/privkey.pem;

    location / {
      proxy_pass http://element_web;
      proxy_http_version 1.1;
      proxy_set_header Host $host;
      proxy_set_header X-Real-IP $remote_addr;
      proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
      proxy_set_header X-Forwarded-Proto $scheme;
    }
  }

  # Synapse Admin UI
  server {
    listen 443 ssl;
    listen [::]:443 ssl;

    http2 on;

    server_name matrix-admin.example.com;

    ssl_certificate     /etc/nginx/certs/fullchain.pem;
    ssl_certificate_key /etc/nginx/certs/privkey.pem;

    auth_basic "Restricted Access";
    auth_basic_user_file /etc/nginx/.htpasswd;

    location / {
      proxy_pass http://synapse_admin_web;
      proxy_http_version 1.1;
      proxy_set_header Host $host;
      proxy_set_header X-Real-IP $remote_addr;
      proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
      proxy_set_header X-Forwarded-Proto $scheme;
    }
  }
}
